<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tela de Login</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>

  <div class="device-frame">
    <div class="notch">
      <div class="speaker"></div>
      <div class="camera"></div>
      <span class="time">09:00</span>
      <div class="status-icons">
        <span>ðŸ“¶</span>
        <span>ðŸ“¡</span>
        <span>ðŸ”‹</span>
      </div>
    </div>

    <div class="phone-content">
      <div class="header">
        <i class="fas fa-arrow-left back-icon"></i>
        <div class="icon-title">
          <i class="fas fa-clipboard-list header-icon"></i>
          <h2>Tela de login</h2>
        </div>
      </div>

      <div class="login-box">
        <div class="avatar">
          <img src="../imagens/perfil.png" alt="Avatar">
        </div>

        <form class="login-form" id="meuFormulario">
          <h2>Login</h2>

          <div class="input-group">
            <span class="icon">ðŸ“§</span>
            <input type="email" placeholder="UsuÃ¡rio ou e-mail" id="email" required />
            <div class="error" id="erroEmail"></div>
          </div>

          <div class="input-group">
            <input type="password" placeholder="Senha..." id="senha" required />
            <div class="error" id="erroSenha"></div>
          </div>

          <div class="options">
            <label><input type="checkbox" checked /> Mantenha-me Conectado</label>
            <a href="esqueceuasenha.html">Esqueceu a senha?</a> 
          </div>

          <button type="submit" class="btn-login">Login</button>
          <p class="register">NÃ£o tem uma conta ainda? <a href="inscreverse.html">Inscrever-se</a></p> 
        </form>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const formulario = document.getElementById("meuFormulario");

      formulario.addEventListener("submit", function(e) {
        e.preventDefault();

        let valido = true;

       
        document.getElementById("erroEmail").textContent = "";
        document.getElementById("erroSenha").textContent = "";

        const email = document.getElementById("email").value.trim();
        const senha = document.getElementById("senha").value.trim();

        
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
          document.getElementById("erroEmail").textContent = "E-mail invÃ¡lido.";
          valido = false;
        }

       
        if (senha.length < 6) {
          document.getElementById("erroSenha").textContent = "A senha deve ter pelo menos 6 caracteres.";
          valido = false;
        }

       
        if (valido) {
          alert("Login efetuado com sucesso!");
          window.location.href = "dashboard3.html";
        }
      });
    });
  </script>

</body>
</html>
