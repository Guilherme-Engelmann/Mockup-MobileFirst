<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tela de Login</title>
  <link rel="stylesheet" href="../css/style.css" />
  <script src="index.js"></script>
</head>
<body>

  <div class="device-frame">
    <div class="notch">
      <div class="speaker"></div>
      <div class="camera"></div>
      <span class="time">09:00</span>
      <div class="status-icons">
        <span>游닜</span>
        <span>游니</span>
        <span>游댊</span>
      </div>
    </div>

    <div class="phone-content">
      <div class="header">
        <i class="fas fa-arrow-left back-icon"></i>
        <div class="icon-title">
          <i class="fas fa-clipboard-list header-icon"></i>
          <h2>Tela de login</h2>
        </div>
      </div>
  
    <div class="notch">
      <div class="speaker"></div>
      <div class="camera"></div>
    </div>
    <div class="login-box">
      <div class="avatar">
        <img src="../imagens/perfil.png" alt="Avatar">
      </div>
      <form class="login-form">
        <h2>Login</h2>
        <div class="input-group">
          <span class="icon">游닎</span>
          <input type="email" placeholder="Usu치rio ou e-mail" required />
          <div class="error" id="erroEmail"></div>
        </div>
        <div class="input-group">
          <input type="password" placeholder="Senha..." required />
          <div class="error" id="erroSenha"></div>
        </div>
        <div class="options">
          <label><input type="checkbox" checked /> Mantenha-me Conectado</label>
          <a href="#">Esqueceu a senha?</a>
        </div>
        <button type="submit" class="btn-login">Login</button>
        <p class="register">N칚o tem uma conta ainda? <a href="#">Inscrever-se</a></p>
      </form>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function(){
    const formulario = document.getElementById("meuFormulario");
    
    formulario.addEventListener("submit", function(e){
    e.preventDefault();

    let valido = true;

    // para limpar os erros
    document.getElementById("erroNome").textContent = "";
    document.getElementById("erroEmail").textContent = "";
    document.getElementById("erroSenha").textContent = "";

    const nome = document .getElementById("nome").value.trim();
    const email = document .getElementById("email").value.trim();
    const senha = document .getElementById("senha").value.trim();

    console.log(nome);
    console.log(email);
    console.log(senha);

    if (nome.length < 3){
        document.getElementById("erroNome").textContent = "O nome deve ter pelo menos 3 caracteres";
        valido = false;
    }

    if (senha.length < 6){
        document.getElementById("erroSenha").textContent = "O senha deve ter pelo menos 6 caracteres";
        valido = false;
    }

    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    if(!emailRegex.test(email)) {
        document.getElementById("erroEmail").textContent = "E-mail Inv치lido.";
        valido = false;
    }

    if(valido) {
        alert("Formul치rio enviado com sucesso!");
        formulario.reset();
        window.location.href= "menu.html";
    }


    });
});
  </script>
</body>
</html>
