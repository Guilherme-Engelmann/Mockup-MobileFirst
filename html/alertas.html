<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alertas e Notificações</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

  <div class="device-frame">
    
    <div class="notch">
      <div class="speaker"></div>
      <div class="camera"></div>
      <span class="time">09:00</span>
      <div class="status-icons">
        <span>📶</span>
        <span>📡</span>
        <span>🔋</span>
      </div>
    </div>
    

    <div class="phone-content">
      <div class="header">
        <i class="fas fa-arrow-left back-icon"></i>
        <div class="icon-title">
          <i class="fas fa-clipboard-list header-icon"></i>
          <h2>Status dos trens</h2>
        </div>
      </div>
  <div class="phone">
    <div class="top-bar">
      <span class="time">09:00</span>
      <div class="status-icons">
        <span>📶</span>
        <span>📡</span>
        <span>🔋</span>
      </div>
    </div>

    <div class="screen">
      <header class="header">
        <button class="back-button">←</button>
        <img src="https://cdn-icons-png.flaticon.com/512/564/564619.png" alt="Alerta" class="alert-icon">
        <h1>Alertas e notificações</h1>
      </header>

      <section class="problemas">
        <h2>Linhas com problemas</h2>
        <div class="seta">⌄</div>

        <div class="linha-card">
          <div class="linha-icon">🚆<span>031</span></div>
          <div class="linha-info">
            <p><strong>Problema no motor</strong></p>
            <p>Mandar outra linha</p>
            <p class="atraso">Atraso: 40m</p>
          </div>
        </div>

        <div class="linha-card">
          <div class="linha-icon">🚆<span>074</span></div>
          <div class="linha-info">
            <p><strong>Trânsito</strong></p>
            <p>Estimativa inicial: 16:30</p>
            <p>Estimativa final: 16:50</p>
          </div>
        </div>
      </section>

      <section class="notificacoes">
        <h2>Notificações</h2>
        <div class="seta">⌄</div>
        <div class="notificacao">
          ⚠️ Acidente no km...
        </div>
      </section>
    </div>
  </div>
</body>
</html>
