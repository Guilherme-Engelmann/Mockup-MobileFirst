<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alertas e Notificações</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  
</head>
<body>

  <div class="device-frame">
    
    <div class="notch">
      <div class="speaker"></div>
      <div class="camera"></div>
      <span class="time">09:00</span>
      <div class="status-icons">
        <span>📶</span>
        <span>📡</span>
        <span>🔋</span>
      </div>
    </div>

    <div class="phone-content">
      <div class="header">
        <i id="backBtn" class="fas fa-arrow-left back-icon"></i>
        <div class="icon-title">
          <i class="fas fa-clipboard-list header-icon"></i>
          <h2>Alertas e notificações</h2>
        </div>
      </div>

      

        <div class="screen">
          <section class="problemas">
            <h2>Linhas com problemas</h2>
            <div class="seta">⌄</div>

            <div class="linha-card">
              <div class="linha-icon">🚆<span>031</span></div>
              <div class="linha-info">
                <p><strong>Problema no motor</strong></p>
                <p>Mandar outra linha</p>
                <p class="atraso">Atraso: 40m</p>
              </div>
            </div>

            <div class="linha-card">
              <div class="linha-icon">🚆<span>074</span></div>
              <div class="linha-info">
                <p><strong>Trânsito</strong></p>
                <p>Estimativa inicial: 16:30</p>
                <p>Estimativa final: 16:50</p>
              </div>
            </div>
          </section>

          <section class="notificacoes">
            <h2>Notificações</h2>
            <div class="seta">⌄</div>
            <div class="notificacao">
              ⚠️ Acidente no km...
            </div>
          </section>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('backBtn').addEventListener('click', () => {
      window.location.href = "dashboard3.html";
    });
  </script>

</body>
</html>
