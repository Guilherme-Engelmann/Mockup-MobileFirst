<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App Trens</title>
</head>
<body>
  <div class="container">
    <div class="phone">
      <div class="top-icon">
        <div class="app-item">
          <img src="images/20364029-crescimento-barra-grafico-desenho-animado-icone-ilustracao-vetor.jpg" alt="Dashboard">
          <span>dashboard</span>
        </div>
      </div>
      <div class="app-grid">
        <div class="app-item">
          <img src="images/images.jfif" alt="Velocidade">
          <span>Velocidade</span>
        </div>
        <div class="app-item">
          <img src="images/png-transparent-computer-icons-icon-design-route-icon-logo-computer-program-sign.png" alt="Rotas">
          <span>Rotas</span>
        </div>
        <div class="app-item">
          <img src="images/51780185-pessoal-informacao-dados-icone-ilustracao-isolado-plano-desenho-animado-estilo-do-do-utilizador-ou-perfil-cartao-detalhes-simbolo-meu-conta-pictograma-ideia-identida.jpg" alt="Meus dados">
          <span>Meus dados</span>
        </div>
        <div class="app-item">
          <img src="https://via.placeholder.com/40" alt="Status dos trens">
          <span>Status dos trens</span>
        </div>
        <div class="app-item">
          <img src="https://via.placeholder.com/40" alt="Chat">
          <span>Chat</span>
        </div>
        <div class="app-item">
          <img src="https://via.placeholder.com/40" alt="Calendário">
          <span>Calendário</span>
        </div>
        <div class="app-item">
          <img src="https://via.placeholder.com/40" alt="Manutenção">
          <span>Monitoramento de manutenção</span>
        </div>
        <div class="app-item">
          <img src="https://via.placeholder.com/40" alt="Alertas">
          <span>Alertas e notificações</span>
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
