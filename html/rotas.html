<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotas</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div class="device-frame">
    <div class="notch">
      <div class="speaker"></div>
      <div class="camera"></div>
      <span class="time">09:00</span>
      <div class="status-icons">
        <span>📶</span>
        <span>📡</span>
        <span>🔋</span>
      </div>
    </div>

    <div class="phone-content">
      <div class="header">
        <i class="fas fa-arrow-left back-icon"></i>
        <div class="icon-title">
          <i class="fas fa-clipboard-list header-icon"></i>
          <h2>Rotas</h2>
        </div>
      </div>
  
    <div class="notch">
      <div class="speaker"></div>
      <div class="camera"></div>
    </div>
        <header class="top-bar">
      <div class="icons">
        <span class="back-arrow">←</span>
        <span class="route-icon">📍</span>
      </div>
      <h1>Rotas</h1>
    </header>
    <section class="route-box">
        <div class="map-section">
        <div class="linha-info">
          <div class="train-icon">🚆</div>
          <div class="linha-num">031</div>
        </div>
        <img src="mapa-exemplo.png" alt="Mapa da Rota" class="mapa">
      </div>

      <div class="info">
        <p class="data">28 de março de 2025</p>

        <div class="hora-bloco">
          <span class="hora">10:30</span>
          <button class="acao">Saída da estação X</button>
        </div>

        <div class="pontos">⋮</div>

        <div class="hora-bloco">
          <span class="hora">10:50</span>
          <button class="acao">Chegada na estação Y</button>
        </div>
      </div>

      <div class="trocar-rota">
        <button>Deseja mudar a rota?</button>
      </div>
    </section>
    
    </div>
    
    
</body>
</html>
