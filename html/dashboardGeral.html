<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mockup Trem</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <div class="mapa">
            <img src="../imagens/mapa-rota.png" alt="Mapa da Linha">
        </div>

        <div class="info">
            <div class="linha">
                <img src="../imagens/controle-linhas.png" alt="Ícone Trem">
                <span>157</span>
            </div>
            <div class="velocidade">
                <img src="velocimetro.jpg" alt="Ícone Velocidade">
                <span>60 Km/h</span>
            </div>
        </div>

        <div class="cartao">
            <p class="nome">Sergio Conceição<br><span>Maquinista</span></p>
            <div class="codigo-barra">
                <img src="../imagens/cracha.png" alt="Código de Barras">
                <p>0123456789</p>
            </div>
        </div>

        <div class="grafico">
            <img src="../imagens/horários-pico.png" alt="Horários de Pico">
        </div>
    </div>
</body>
</html>
