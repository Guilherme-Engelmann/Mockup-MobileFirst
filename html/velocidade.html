<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Velocidade dos Trens</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
 
<div class="speed-card">
  <div class="card-header">
    <span class="label">Linhas</span>
    <span class="label">Velocidade</span>
    <span class="label">Km/h</span>
  </div>
  <div class="card-content">
    <div class="icon-section">
      
     <img src="trem.jpg" alt="Trem" class="train-icon" />
      <div class="line-number">031</div>
    </div>
    <div class="speedometer-section">
     
      <img src="https://img.icons8.com/ios-filled/50/ffffff/speedometer.png" alt="Velocímetro" class="speedometer-icon" />
    </div>
    <div class="speed-section">
      <div class="speed-value">60</div>
      <div class="arrows">
        <button class="arrow-btn">▲</button>
        <button class="arrow-btn">▼</button>
      </div>
    </div>
  </div>
</div>
   
  </main>
</body>
</html>
